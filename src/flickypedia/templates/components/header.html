<style>
  header {
    display: grid;
    grid-template-columns: 1fr 30px auto;
    grid-gap: 10px;
  }

  header, header div {
    height: 80px;
  }

  header img {
    margin-top: 15px;
    height: 50px;
    margin-bottom: 15px;
  }

  header img.wiki_commons {
    height: 50px;
  }

  header p {
    padding-top: 7px;
    margin-top:    auto;
    margin-bottom: auto;
  }

  .flash {
    background: yellow;
  }
</style>

<header>
  <div>
    <img class="icon" src="{{ url_for('static', filename='flickypedia-logo.svg') }}">
  </div>

  <div>
    <img class="wiki_commons" src="{{ url_for('static', filename='wikimedia-commons-logo.svg') }}">
  </div>

  <p>
    {% with messages = get_flashed_messages(category_filter=["login_header"]) %}
      {% if messages %}
        âœ… OK, <a href="{{ current_user.profile_url }}">{{ current_user.name }}</a>.
        {% for msg in messages %}
          <span class="flash">{{ msg }}</span>
        {% endfor %}
      {% else %}
        <a href="{{ current_user.profile_url }}">{{ current_user.name }}</a>
      {% endif %}
      / <a href="{{ url_for('logout') }}">Log out</a>
    {% endwith %}
  </p>
</header>

<nav>
  {% include "components/header_how_it_works.svg" %}
</nav>
