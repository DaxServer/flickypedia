    content: "<?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<rsp stat=\"ok\">\n<photo
      id=\"13270291833\" secret=\"a3cd57842f\" server=\"2889\" farm=\"3\" dateuploaded=\"1395250394\"
      isfavorite=\"0\" license=\"7\" safety_level=\"0\" rotation=\"0\" originalsecret=\"de92c432c4\"
      originalformat=\"jpg\" views=\"27564\" media=\"photo\">\n\t<owner nsid=\"99902797@N03\"
      username=\"Schlesinger Library, RIAS, Harvard University\" realname=\"Schlesinger
      Library on the History of Women in America\" location=\"\" iconserver=\"65535\"
      iconfarm=\"66\" path_alias=\"schlesinger_library\">\n\t\t<gift gift_eligible=\"\"
      new_flow=\"1\" />\n\t</owner>\n\t<title>Mae_Eberhardt</title>\n\t<description>&lt;b&gt;Biography:&lt;/b&gt;
      Mae Massie Eberhardt has been a union activist for nearly 35 years. Born in
      Virginia, one of the eight children of Randolph and Ida Kenny Graves, she married
      and moved to New Jersey after completing high school. When she was divorced
      from her first husband, she went to work at Orange and Domestic Laundry where
      she became active in Local 284, AFL, and led the fight for better pay and improved
      working conditions. She was elected shop steward and held that position until
      the laundry went out of business 12 years later. Then employed as an electronics
      worker for Kuthe Laboratories in Newark, she took an active part in the successful
      organizing campaign for the International Union of Electrical, Radio and Machine
      Workers (CIO). Elected president of the local, she also served as chief negotiator,
      chairperson of the grievance committee, and member of the district executive
      board. Mrs. Eberhardt went to work for IUE in 1963 as civil rights director
      for District 3, which included the states of New Jersey and New York; in that
      position she was instrumental in persuading the IUE to sponsor a scholarship
      program--now nation-wide--for college students. Elected executive vice-president
      of the New Jersey Industrial Union Council, she was the first Black woman ever
      elected as an officer in a state labor organization. She is active in community
      affairs and oversaw the founding of North Jersey Community Union, which was
      designed to meet the health needs of the uninsured poor and which provides day
      care, work for senior citizens, and hot meals.\n\n&lt;b&gt;Description:&lt;/b&gt;
      \ The Black Women Oral History Project interviewed 72 African American women
      between 1976 and 1981. With support from the Schlesinger Library, the project
      recorded a cross section of women who had made significant contributions to
      American society during the first half of the 20th century. Photograph taken
      by Judith Sedwick\n\n&lt;b&gt;Repository:&lt;/b&gt; Schlesinger Library on the
      History of Women in America.\n\n&lt;b&gt;Collection:&lt;/b&gt; Black Women Oral
      History Project\n\n&lt;b&gt;Research Guide:&lt;/b&gt; &lt;a href=&quot;http://guides.library.harvard.edu/schlesinger_bwohp&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;guides.library.harvard.edu/schlesinger_bwohp&lt;/a&gt;\n\n\n&lt;b&gt;Questions?&lt;/b&gt;
      &lt;a href=&quot;http://asklib.schlesinger.radcliffe.edu/index.php&quot; rel=&quot;noreferrer
      nofollow&quot;&gt;Ask a Schlesinger Librarian&lt;/a&gt;</description>\n\t<visibility
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" />\n\t<dates posted=\"1395250394\"
